<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Instantwin Raffle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='container'>
  <div class='rafflebox'>
    <div class='pointer'></div>
    <div class='boxwrapper'>
      <ul class='giftwrapper'>
        <li class='gift'>
          <img src='http://placehold.it/125x125?text=Prize+1'>
          <p>Gift 1</p>
        </li>
        <li class='gift'>
          <img src='http://placehold.it/125x125?text=Prize+2'>
          <p>Gift 2</p>
        </li>
        <li class='gift'>
          <img src='http://placehold.it/125x125?text=Prize+3'>
          <p>Gift 3</p>
        </li>
        <li class='gift'>
          <img src='http://placehold.it/125x125?text=Prize+4'>
          <p>Gift 4</p>
        </li>
      </ul>
    </div>
  </div>
</div>
<button class='button'>Let's Go Luck</button>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
