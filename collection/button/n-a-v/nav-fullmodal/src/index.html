          <span id="toggle_button" >
            <span class="avatar w3-circle w3-ripple" data-label="LA"  id="button-label"></span>
          </span>
         				
              </div>&nbsp;&nbsp;
					<script>
						const avatars = document.querySelectorAll(".avatar");
				
						avatars.forEach((a) => {
						const charCodeRed = a.dataset.label.charCodeAt(0);
						const charCodeGreen = a.dataset.label.charCodeAt(1) || charCodeRed;
				
						const red = Math.pow(charCodeRed, 7) % 200;
						const green = Math.pow(charCodeGreen, 7) % 200;
						const blue = (red + green) % 200;
				
						a.style.background = `rgb(${red}, ${green}, ${blue})`;
						});    
					</script>          
        </div>

        // JQUERY TOGGLE 

    $("#toggle_button").click(function () {
    $("#hamburger , #side-nav").toggleClass("is-active");

    // TOGGLE PANEL WITH ESCAPE KEY

    $(document).keydown(function (e) {
    "use strict";
    if (e.keyCode === 27) {
        if ($("#side-nav").hasClass("is-active")) {
        $("#hamburger , #side-nav").toggleClass("is-active");
        }
    }

    });

    // TOGGLE ACTIVE CLASS ON MENU ITEMS

    $(function () {
    $(".inner-nav-container ul li").on("click", function () {
        $(this).addClass("active").siblings().removeClass("active");
    });
    });
