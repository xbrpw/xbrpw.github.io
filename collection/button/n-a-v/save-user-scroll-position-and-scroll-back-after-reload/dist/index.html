<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Save User Scroll Position And Scroll Back After Reload</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
  <style>
    body {
      min-height: 1000px;
    }

    .long,
    #long,
    [id*="long"],
    [class*="long"] {
      min-height: 500px;
    }

    #fixed {
      position: fixed;
      right: 2px;
      opacity: 0.8;
    }
  </style>

  <center>
    <h1>Save User Scroll Position And Scroll Back After Reload</h1><br>Try to scroll and reload
  </center>

  <div id="fixed">
    <button id="reload">Reload</button>
  </div>

  <div class="long">
    first content
  </div>

  <div class="long">
    2 content
  </div>

  <div class="long">
    3 content
  </div>

  <div class="long">
    4 content
  </div>

  <script>
    console.clear();
    const storage =
      typeof sessionStorage !== "undefined" ? sessionStorage : localStorage;
    // load scroll position after page fully loaded
    (function() {
      document.scrollingElement.scrollLeft = sessionStorage.getItem("scroll-x");
      document.scrollingElement.scrollTop = sessionStorage.getItem("scroll-y");
    })();
    // save while scrolling page
    window.addEventListener("scroll", function() {
      storage.setItem("scroll-x", document.scrollingElement.scrollLeft);
      storage.setItem("scroll-y", document.scrollingElement.scrollTop);
    });
    // log
    console.log(sessionStorage);
    // refresh button
    const refbtn = document.getElementById("reload");
    refbtn.addEventListener("click", function() {
      window.location.reload(1);
    });
  </script>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
