<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Web App For Comments</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="logo">
  <h1></h1>
</div>
<form class=wrapper>
  
            <!--EMAIL-->
  <fieldset name="personalInfo">
    <label for="email">Email</label></br>
    <input type="email" class="email" placeholder="email@address.com">
  </fieldset>
  
        <!--ACCOUNT ADDRESS-->
     <fieldset name="accountInfo">
       <label for="accountAdd" required>
         Account Address
       </label></br>
       <input type="email" placeholder="URL/Address.com" class="url">
     </fieldset>
  
             <!--TEXTAREA-->
      <fieldset name="textarea">
        <label for="textarea" required>Got something to say..</label><br>
        <textarea class="text"  placeholder="Who, When, Where, What and  Why?"></textarea>
      </fieldset>
           <!--BUTTON--->
       <button class="sendMeg">Send Message</button>
     
      <section>
        <p>For any inquiry or help , just click on this <a href="#">email@adddress.com</a></p>
      </section>
  
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
