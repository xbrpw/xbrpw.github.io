<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Gravity  Hamster</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='cloud cloud-far cloud-1'>
  <div class='cloud-left cloud-segment'></div>
  <div class='cloud-middle cloud-segment'></div>
  <div class='cloud-bottom cloud-segment'></div>
</div>
<div class='cloud cloud-far cloud-2'>
  <div class='cloud-left cloud-segment'></div>
  <div class='cloud-middle cloud-segment'></div>
  <div class='cloud-bottom cloud-segment'></div>
</div>
<div class='speed-container'>
  <div class='speed speed-left'></div>
  <div class='speed speed-right'></div>
</div>
<div class='cat-container'>
  <div class='cat'>
    <div class='ear-back'></div>
    <div class='leg leg-back'>

    </div>
    <div class='body'>
      <div class='tummy'></div>
      <div class='eye-mark'></div>
      <div class='eye eye-left'></div>
      <div class='eye eye-right'></div>
      <div class='mouth mouth-right'></div>
      <div class='mouth mouth-left'></div>
      <div class='nose'></div>
    </div>
    <div class='ear-front'>
      <div class='ear-inner'></div>
    </div>
    <div class='leg leg-front'>
      <div class='leg-inner'></div>
    </div>
    <div class='paw paw-front'>
      <div class='paw-inner'></div>
    </div>
  </div>
</div>
<div class='cloud cloud-close cloud-3'>
  <div class='cloud-left cloud-segment'></div>
  <div class='cloud-middle cloud-segment'></div>
  <div class='cloud-bottom cloud-segment'></div>
</div>
<div class='cloud cloud-close cloud-4'>

</div>
