<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<aside>
  <h2>Time</h2>
  <div id="time">
    <p class="error">Please enter a valid time period that doesn't overlap</p>
    <div class="time-cont" id="start">
      <input id="start-hr" type="textbox" value="9"/>:
      <input id="start-min" type="textbox" value="00"/>
      <div class="ampm-cont">
        <input id="start-tod" disabled="disabled" value="AM"/>
        <div class="ampm-dropdown" id="start-ampm-dropdown">
          <p>AM</p>
          <p>PM</p>
        </div>
      </div>
    </div><span>&nbsp;&ndash;&nbsp;</span>
    <div class="time-cont" id="end">
      <input id="end-hr" type="textbox" value="10"/>:
      <input id="end-min" type="textbox" value="00"/>
      <div class="ampm-cont">
        <input id="end-tod" disabled="disabled" value="AM"/>
        <div class="ampm-dropdown" id="end-ampm-dropdown">
          <p>AM</p>
          <p>PM</p>
        </div>
      </div>
    </div>
  </div>
  <h2>Location </h2>
  <div id="location">
    <p class="error">Please enter a valid address</p>
    <textarea rows="5"></textarea>
  </div>
  <button id="add-event">Add Event</button>
</aside>
<section id="events"></section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
