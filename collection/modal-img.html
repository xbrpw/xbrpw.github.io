







<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

#myImgLAMP {
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

#myImgLAMP:hover {opacity: 0.7;}

/* The Modal (background) */
.modal-Photo {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content-Photo {
  margin: auto;
  display: block;
  width: 90%;
  max-width: 700px;
}

/* Caption of Modal Image */
#caption-Photo {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-content-Photo, #caption-Photo {  
  -webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)} 
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)} 
  to {transform:scale(1)}
}

/* The Close Button */
.closePhoto {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.closePhoto:hover,
.closePhoto:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .modal-content-Photo {
    width: 100%;
  }
}
</style>
</head>
<body>


<img id="myImgLAMP" src="https://www.xbr.pw/dragonball/img/Dragon-Ball-Z-anime-digital-art-sky-clouds-tower-korin.webp" alt="Snow" style="width:100%;max-width:400px" class="w3-card-4">

<!-- The Modal -->
<div id="myModalLAMP" class="modal-Photo">
  <span class="closePhoto">&times;</span>
  <img class="modal-content-Photo" id="img01">
  <div id="caption-Photo"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModalLAMP");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("myImgLAMP");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption-Photo");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("closePhoto")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>

</body>
</html>
