<! –– Noise pattern ––>

    <defs>
      <filter id="filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
        <feTurbulence baseFrequency="1" xresult="colorNoise">
          <animate attributeName="baseFrequency" values="0.1;0.8;0.1" dur="30s" repeatCount="indefinite" />
        </feTurbulence>
        <feColorMatrix in="colorNoise" type="matrix" values=".35 .35 .35 0 0 .35 .35 .35 0 0 .35 .35 .35 0 0 0 0 0 1 0" />
        <feComposite operator="in" in2="SourceGraphic" result="monoNoise" />
        <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply" />
      </filter>
    </defs>
