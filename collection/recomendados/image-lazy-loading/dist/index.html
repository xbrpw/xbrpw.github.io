<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Lazy-loading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
  <h1>Lazy loading images</h1>
  <p>Using IntersectionObserver and CSS Grid for layout</p>
</header>

<main js-lazyload-container class="images">
  <img js-lazyload js-src="https://picsum.photos/416/416/?image=1084" loading="lazy" js-alt="walrus" class="image image--large">
  <img js-lazyload js-src="https://picsum.photos/200/200/?image=1074" loading="lazy" js-alt="lion" class="image">
  <img js-lazyload js-src="https://picsum.photos/200/200/?image=1069" loading="lazy" js-alt="jelly Fish" class="image">
  <img js-lazyload js-src="https://picsum.photos/416/200/?image=1062" loading="lazy" js-alt="pug in a blanket" class="image image--wide">
  <img js-lazyload js-src="https://picsum.photos/416/200/?image=1024" loading="lazy" js-alt="osprey" class="image image--wide">
  <img js-lazyload js-src="https://picsum.photos/416/416/?image=937" loading="lazy" js-alt="goat" class="image image--large">
  <img js-lazyload js-src="https://picsum.photos/200/200/?image=1020" loading="lazy" js-alt="brown bear" class="image">
  <img js-lazyload js-src="https://picsum.photos/200/200/?image=1003" loading="lazy" js-alt="faun" class="image">
  <img js-lazyload js-src="https://picsum.photos/416/416/?image=837" loading="lazy" js-alt="bull dog" class="image image--large">
  <img js-lazyload js-src="https://picsum.photos/416/200/?image=718" loading="lazy" js-alt="wolf" class="image image--wide">
  <img js-lazyload js-src="https://picsum.photos/200/200/?image=790" loading="lazy" js-alt="elk" class="image">
  <img js-lazyload js-src="https://picsum.photos/200/200/?image=783" loading="lazy" js-alt="monkey" class="image">
  <img js-lazyload js-src="https://picsum.photos/200/200/?image=582" loading="lazy" js-alt="fox" class="image">
  <img js-lazyload js-src="https://picsum.photos/200/200/?image=577" loading="lazy" js-alt="caribu" class="image">
  <img js-lazyload js-src="https://picsum.photos/416/416/?image=593" loading="lazy" js-alt="tiger" class="image image--large">
  <img js-lazyload js-src="https://picsum.photos/416/200/?image=659" loading="lazy" js-alt="huskey" class="image image--wide">
</main>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/intersection-observer-polyfill@0.1.0/dist/IntersectionObserver.js'></script>
  <script  src="https://xbrpw.github.io/collection/recomendados/image-lazy-loading/dist/index.html"></script>
  <script  src="./script.js"></script>

</body>
</html>
