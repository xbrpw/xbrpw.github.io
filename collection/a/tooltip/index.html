<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  
  <title></title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  .tooltip {
    color: #1f8b8a;
    border-bottom: thin dashed #1d7b77;
    position: relative;
    cursor: pointer;
    line-height: 2.5;
  }

  .tooltip:before,
  .tooltip:after {
    display: block;
    position: absolute;
    visibility: hidden;
    opacity: 0;
    transition: opacity .2s;
    left: 50px;
    margin-bottom: -15px;
    transition: margin .2s;
    line-height: 1.3;
  }

  .tooltip:before {
    width: 190px;
    padding: 10px;
    box-sizing: border-box;
    bottom: 25px;
    border-radius: 5px;
    font-size: .9em;
    text-align: center;
    margin-left: -130px;
    background: rgba(0,0,0,.85);
    content: attr(data-title);
    color: #fff;
  }

  .tooltip:after {
    content: "";
    border-top: 7px solid rgba(0,0,0,.85);
    border-left: 7px solid transparent;
    border-right: 7px solid transparent;
    bottom: 18px;
    margin-left: -40px;
  }

  .tooltip:hover:before,
  .tooltip:hover:after {
    visibility: visible;
    opacity: 1;
    margin-bottom: 0px;
  }
</style>
<br><br><br>
    <span class="tooltip" data-title="01 enero 2023">Review</span><br>
    <span class="tooltip" data-title="02 enero 2023">Adivina qui√©n</span><br>

  
</body>
</html>
