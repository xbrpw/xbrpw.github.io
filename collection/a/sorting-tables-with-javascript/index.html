<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Sorting Tables with JavaScript</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <table class="table-sortable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Age</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Luis</td>
        <td>35</td>
        <td>Web Developer</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Angel</td>
        <td>29</td>
        <td>Teacher</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Maciel</td>
        <td>30</td>
        <td>Marketer</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Padilla</td>
        <td>20</td>
        <td>Desing</td>
      </tr>
    </tbody>
  </table>
</body>
  <script  src="./script.js"></script>

</body>
</html>
