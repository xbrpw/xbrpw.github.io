<!DOCTYPE html>
<html lang="es-MX" >
<head>
  <meta charset="UTF-8">
  <title>Nav Bar Micro Interaction </title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap");
    :root {
      --highlight: #5756e6;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      background-color: #091133;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .navbar {
      /*border-radius: 15px 15px 0 0;*/
      background-color: white;
      display: flex;
      justify-content: space-between;
      width: 100%;
      box-shadow: 0 14px 28px #8f9cd4, 0 10px 10px #8f9cd4;
      position: fixed;
      align-items: center;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      font-family: "Inter", sans-serif;
    }
    
    .list-item {
      list-style-type: none;
      flex-basis: 100%;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #555;
      transform: translateY(0);
      transition: transform 0.5s ease, opacity 0.2s ease;
      cursor: pointer;
    }
    
    .list-item-name {
      font-size: 13px;
      font-weight: 500;
      position: absolute;
      transform: translate(0, 50px);
      transition: transform 0.5s ease, opacity 0.2s ease;
      opacity: 0;
    }
    
    .list-item:hover {
      color: var(--highlight);
      transform: translateY(-6px);
    }
    .list-item:hover .list-item-name {
      transform: translateY(20px);
      opacity: 1;
    }
    
    @media (max-width: 350px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        max-width: 120px;
        padding-bottom: 18px;
      }
    
      .list-item {
        flex-basis: auto;
      }
    
      .list-item:hover .list-item-name {
        transform: translateY(25px);
      }
    }
  </style>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="navbar">
  <li class="list-item"><i class="fa-solid fa-house"></i>
    <span class="list-item-name">Inicio</span>
  </li>
  <li class="list-item">
    <i class="fa-solid fa-user"></i>
    <span class="list-item-name">Perfil</span>
  </li>
  <li class="list-item">
    <i class="fa-solid fa-gear"></i>
    <span class="list-item-name">Configuraciones</span>
  </li>
  <li class="list-item">
    <i class="fa-solid fa-heart"></i>
    <span class="list-item-name">Favoritos</span>
  </li>
</div>
