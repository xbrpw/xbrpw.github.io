<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Neumorphism and toggles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="l-grid">
  <div class="l-grid__item">
    <button class="c-button" data-button="red"><i class="c-button__icon" data-feather="moon"></i><span class="c-button__label">Sleep</span></button>
  </div>
  <div class="l-grid__item">
    <button class="c-button" data-button="blue"><i class="c-button__icon" data-feather="bell"></i><span class="c-button__label">Alarm</span></button>
  </div>
  <div class="l-grid__item">
    <button class="c-button" data-button="green"><i class="c-button__icon" data-feather="bar-chart"></i><span class="c-button__label">Data</span></button>
  </div>
  <div class="l-grid__item">
    <button class="c-button" data-button="orange"><i class="c-button__icon" data-feather="wifi"></i><span class="c-button__label">Wifi</span></button>
  </div>
  <div class="l-grid__item">
    <button class="c-button" data-button="yellow"><i class="c-button__icon" data-feather="alert-circle"></i><span class="c-button__label">Alerts</span></button>
  </div>
  <div class="l-grid__item">
    <button class="c-button" data-button="teal"><i class="c-button__icon" data-feather="power"></i><span class="c-button__label">Power</span></button>
  </div>
  <div class="l-grid__item">
    <button class="c-button" data-button="indigo"><i class="c-button__icon" data-feather="cast"></i><span class="c-button__label">Cast</span></button>
  </div>
  <div class="l-grid__item">
    <button class="c-button" data-button="purple"><i class="c-button__icon" data-feather="send"></i><span class="c-button__label">Send</span></button>
  </div>
  <div class="l-grid__item">
    <button class="c-button" data-button="pink"><i class="c-button__icon" data-feather="phone"></i><span class="c-button__label">Phone</span></button>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.26.0/feather.min.js'></script><script  src="./script.js"></script>

</body>
</html>
