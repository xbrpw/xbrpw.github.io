<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Birthday input with zodiac</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="birthday">
    <div class="icon">
        <div class="normal">
            <svg viewBox="0 0 36 36" class="cake-smoke" fill="none" stroke="currentColor">
                <path d="M18 11C18 11 18.832 7.48792 20.25 7C20.8172 6.80483 21.1828 7.19517 21.75 7C23.168 6.51208 24 3 24 3"/>
                <path d="M17 8C17 8 16.0731 6.29007 15.2857 6C14.849 5.8391 14.5663 6.24699 14.1429 6C13.1961 5.44772 13 2 13 2"/>
                <path d="M18.0916 5C18.0916 5 17.8855 4.20779 18.0916 3.71429C18.3987 2.97862 20 2 20 2"/>
            </svg>
        </div>
        <div class="zodiac"></div>
    </div>
    <input type="text" class="month" placeholder="MM" maxlength="2" pattern="\d*">
    <span>/</span>
    <input type="text" class="day" placeholder="DD" maxlength="2" pattern="\d*">
    <span>/</span>
    <input type="text" class="year" placeholder="YYYY" maxlength="4" pattern="\d*">
</div>

<div class="log"></div>
