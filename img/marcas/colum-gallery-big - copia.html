    <script>
        if ("loading" in HTMLImageElement.prototype) {
            // Si el navegador soporta lazy-load, tomamos todas las imágenes que tienen la clase
            // `lazyload`, obtenemos el valor de su atributo `data-src` y lo inyectamos en el `src`.
            const images = document.querySelectorAll("img.lazyload");
            images.forEach((img) => {
                img.src = img.dataset.src;
            });
        } else {
            // Importamos dinámicamente la libreria `lazysizes`
            let script = document.createElement("script");
            script.async = true;
            script.src =
                "https://luisangelmaciel.github.io/js/lazysizes.min.js";
            document.body.appendChild(script);
        }
    </script>

        <div id="DarkMode-Localstorage" class="w3-bar-item w3-button w3-center w3-padding-16">
            <style>
              body {
                color: black; 
                background-color: white;
              }
              body.dark {
                color: white; 
                background-color: black;
              }
            </style>
          
            <span id="theme-toggle">Dark Mode</span>
          
            <script>
              var darkMode = false;
          
              // default to system setting
              if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                darkMode = true;
              }
          
              // preference from localStorage should overwrite
              if (localStorage.getItem('theme') === 'dark') {
                darkMode = true;
              } else if (localStorage.getItem('theme') === 'light') {
                darkMode = false;
              }
          
              if (darkMode) {
                document.body.classList.toggle('dark');
              }
          
              document.addEventListener('DOMContentLoaded', () => {
          
                  document.getElementById('theme-toggle').addEventListener('click', () => {
                  document.body.classList.toggle('dark');
                    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
                });
          
              });  
            </script>
          
          </div>

    <style>
        * {
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
        }
        
        .row {
            display: -ms-flexbox;
            /* IE 10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE 10 */
            flex-wrap: wrap;
            padding: 2px 2px 2px 2px;
            overflow: hidden;
        }
        /* Create two equal columns that sits next to each other */
        
        .column {
            -ms-flex: 25%;
            /* IE 10 */
            flex: 25%;
            padding: 2px 2px 2px 2px;
        }
        
        .column img {
            margin-top: 6px;
            vertical-align: middle;
        }
        /* Style the buttons */
        
        .btn {
            border: none;
            outline: none;
            padding: 14px 14px;            
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #f1f1f1;
        }
        
        .btn.active {
            background-color: #666;
            color: white;
        }
        /* The Modal (background) */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: black;
        }
        /* Modal Content */
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 100%;
            max-width: 600px;
            height: auto;
            overflow: hidden;
        }
        /* The Close Button */
        
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        
        .mySlides {
            display: none;
            background-color: black;
        }
        
        .cursor {
            cursor: pointer;
        }
        /* Next & previous buttons */
        
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
        }
        /* Position the "next button" to the right */
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        /* On hover, add a black background color with a little bit see-through */
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* Number text (1/3 etc) */
        
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        
        img {
            margin-bottom: -4px;
        }
        
        .caption-container {
            text-align: center;
            background-color: black;
            padding: 2px 16px;
            color: white;
        }
        
        .demo {
            opacity: 0.6;
        }
        
        .active,
        .demo:hover {
            opacity: 1;
        }
        
        img.hover-shadow {
            transition: 0.3s;
        }
        
        .hover-shadow:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>

        <script>
            function openModal() {
                document.getElementById("myModal").style.display = "block";
            }

            function closeModal() {
                document.getElementById("myModal").style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }
        </script>

        <script>
            // Get the elements with class="column"
            var elements = document.getElementsByClassName("column");

            // Declare a loop variable
            var i;

            // Full-width images
            function one() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.msFlex = "100%"; // IE10
                    elements[i].style.flex = "100%";
                }
            }

            // Two images side by side
            function two() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.msFlex = "50%"; // IE10
                    elements[i].style.flex = "50%";
                }
            }

            // Four images side by side
            function four() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.msFlex = "25%"; // IE10
                    elements[i].style.flex = "25%";
                }
            }

            // Add active class to the current button (highlight it)
            var header = document.getElementById("myHeader");
            var btns = header.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            }
        </script>

            <script>
            console.clear();
        
            const uls = document.querySelectorAll("nav ul");
            const links = [...document.querySelectorAll("nav a")];
            const light = document.querySelector("nav .tubelight");
        
            let activeIndex = 0;
            let currentIndex = 0;
            let increment = 1;
            links.forEach((link, index) => {
                if (links[index].classList.contains("active")) {
                light.style.left = `${links[index].offsetLeft + light.offsetWidth / 4}px`;
                }
        
                link.addEventListener("click", e => {
                activeIndex = index;
                let t = setInterval(() => {
                    if (activeIndex > currentIndex) increment = 1;
                    else if (activeIndex < currentIndex) increment = -1;
                    currentIndex += increment;
        
                    links[currentIndex].classList.add("active");
                    if (currentIndex != -1) links[currentIndex - increment].classList.remove("active");
        
                    if (currentIndex == activeIndex) {
                    e.target.classList.add("active");
                    increment = 0;
                    clearInterval(t);
                    }
                }, 50);
                light.style.left = `${e.target.offsetLeft + light.offsetWidth / 4}px`;
                });
            });	
            </script>

        <div style=" width: 100%; height: 10px; background: rgb(255, 255, 255); position: fixed; bottom: 0; width: 100%; margin: 0; overflow: hidden; position: fixed; bottom: 0; ">
            <div id="myBar " style=" height: 10px; width: 0%; background: linear-gradient( to right, #18487D, #18487D, #005677, #18487D, #18487D, #005677, #18487D, #18487D, #005677); background-position: center 0%; animation: background-slide 25s infinite linear; "></div>
        </div>
        <!-- ****************************************************************** SCRIPTS ****************************************************************** -->
        <script>
            // When the user scrolls the page, execute myFunction 
            window.onscroll = function() {
                myFunction()
            };

            function myFunction() {
                var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                var scrolled = (winScroll / height) * 100;
                document.getElementById("myBar ").style.width = scrolled + "% ";
            }
        </script>
        <script>
            if ("loading" in HTMLImageElement.prototype) {
                // Si el navegador soporta lazy-load, tomamos todas las imágenes que tienen la clase
                // `lazyload`, obtenemos el valor de su atributo `data-src` y lo inyectamos en el `src`.
                const images = document.querySelectorAll("img.lazyload");
                images.forEach((img) => {
                    img.src = img.dataset.src;
                });
            } else {
                // Importamos dinámicamente la libreria `lazysizes`
                let script = document.createElement("script");
                script.async = true;
                script.src =
                    "/js/lazysizes.min.js";
                document.body.appendChild(script);
            }
        </script>
