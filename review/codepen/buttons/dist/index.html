<h1>C<i class="fa fa-codepen"></i>DEPEN BUTTONS</h1>

    <hr class="blue"/>
  </div>
  <div class="col4">
    <hr class="lime"/>
  </div>
  <div class="col4">
    <hr class="purple"/>
  </div>
</div>

      <h4>Blue border on hover</h4><a class="button border-blue" href="#">C<i class="fa fa-codepen"></i>DEPEN</a>
    </div>

    </div>
  </div>
  <div class="row">
    <div class="col6">
      <h4>Gray Buttons</h4><a class="button gray-button" href="#">C<i class="fa fa-codepen"></i>DEPEN</a>
    </div>
    <div class="col6 remove-left-border">
      <h4>White border button</h4><a class="button white-border" href="#">C<i class="fa fa-codepen"></i>DEPEN <i class="fa fa-angle-right"></i></a>
    </div>
  </div>
  <div class="row">
    <div class="col12" style="padding-bottom: 20px">
