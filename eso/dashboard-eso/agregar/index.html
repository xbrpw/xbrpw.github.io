<style>
  :root {
  --green: #11967e;
}

body * {
margin: 0;
}


h1 {
  text-align: center;
  margin-bottom: 10px;
}

#wrapper {
  display: flex;
  flex-flow: wrap;
/*   max-width: 700px;
  margin: auto; */
/*  // justify-content: flex-start; */
  gap: 10px;
}

.category {
  flex-grow: 1;
}
.category h2 {
  margin-bottom: 10px;
  font-weight: bold;
}
.category h3 {
/*  color: var(--green);*/
  transition: color 0.5s ease;
  cursor: pointer;
}

.category h3:hover {
  color: #000;
}

.status {
  width: 20px;
  min-width: 20px;
  height: 20px;
  border-radius: 50%;
  margin: 0 10px;
}

.status.correct {
  background: linear-gradient(#04ff00, #369536);
}

.status.partially-correct {
  background: linear-gradient(#fbf82b, #ffc63b);
}

.status.incorrect {
  background: linear-gradient(#ff0000, #760000);
}

.question {
  display: flex;
  align-items: center;
  justify-content: left;
  box-shadow: 0px 1px 2px rgba(0,0,0,0.2);
  background-color: #fff;
  border-radius: 10px;
  margin-bottom: 20px;
/*   background: linear-gradient(to right, #fff calc(100% - 25px), var(--green) calc(100% - 25px), var(--green) 100%); */
  padding: 10px 35px 10px 10px;
  position: relative;
}

.question:after {
  content: "";
  height: 100%;
  width: 25px;
  background-color: var(--green);
  position: absolute;
  right: 0;
  top: 0;
  border-radius: inherit;
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
}

</style>



  <style>
      .modal-input {
          display: none;
      }
      
      .modal-input:checked+.modal {
          visibility: visible;
          opacity: 1;
      }
      
      .modal {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          visibility: hidden;
          opacity: 0;
          transition: 0.3s ease-in-out;
          background-color: #fff;
      }
      
      .modal-close {
          position: fixed;
          right: 15px;
          font-size: 3rem;
          top: 15px;          
          color:#11967e;
      }
      .bg-verde {background-color: #11967e;} 
  </style>

    .aNegro:link, .aNegro:visited, .aNegro:hover, .aNegro {color: #000;text-decoration: none;} 
    .ahover {position: relative;  grid-auto-flow: column;text-decoration: none;color:inherit;}.ahover::before {transform: scaleX(0);transform-origin: bottom right;color:inherit;}.ahover:hover::before {transform: scaleX(1);transform-origin: bottom left;color:inherit;}.ahover::before {content: " ";display: block;position: absolute;top: 0;right: 0;bottom: 0;left: 0;inset: 0 0 0 0;background: hsl(200 100% 80%);z-index: -1;transition: transform .3s ease;color:inherit;}
    
    abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}
    b,strong{font-weight:bolder}dfn{font-style:italic}mark{background:rgb(238, 255, 0);color:#000}
    small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}
    sub{bottom:-0.25em}sup{top:-0.5em}figure{margin:1em 40px}
    code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}
    button,input,select,textarea,optgroup{font:inherit;margin:0}optgroup{font-weight:bold}
    button,input{overflow:visible}button,select{text-transform:none}
    button,[type=button],[type=reset],[type=submit]{-webkit-appearance:button}
    button::-moz-focus-inner,[type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner{border-style:none;padding:0}
    button:-moz-focusring,[type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring{outline:1px dotted ButtonText}
    fieldset{border:1px solid #c0c0c0;margin:0 2px;padding:.35em .625em .75em}
    legend{color:inherit;display:table;max-width:100%;padding:0;white-space:normal}textarea{overflow:auto}
    [type=checkbox],[type=radio]{padding:0}
    [type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{height:auto}
    [type=search]{-webkit-appearance:textfield;outline-offset:-2px}
    [type=search]::-webkit-search-decoration{-webkit-appearance:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}
    h1{font-size:36px}h2{font-size:30px}h3{font-size:24px}h4{font-size:20px}h5{font-size:18px}h6{font-size:16px}
    h1,h2,h3,h4,h5,h6{font-family:"Effra", "Calibri", Arial, helvetica,sans-serif;font-weight:400;margin:10px 0}.letter-spacing-4px{letter-spacing:4px}
    hr{margin-right:0;margin-left:0;margin:1rem 0;color:inherit;border:0;border-top:1px solid;opacity:.25;box-sizing:content-box;height:0}
    
    p{display: block;margin-top: 1em;margin-bottom: 1em;margin-left: 0;margin-right: 0;font-size: 1em}
