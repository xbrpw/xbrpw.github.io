.moon {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-color: #d6d9f6;
  top: 25%;
  right: 10%;
  z-index: 2;
  box-shadow: 0 0 10px #d6d9f6, 0 0 20px #d6d9f6, 0 0 30px #d6d9f6, 0 0 40px #d6d9f6, 0 0 50px #d6d9f6, 0 0 100px #d6d9f6;
}

.lighthouse-group {
  width: 50%;
  height: 100%;
  bottom: 0;
  left: 0;
  z-index: 2;
}
.lighthouse-group .land {
  width: 400px;
  height: 60px;
  left: -30px;
  bottom: 0;
  background-image: linear-gradient(to top, #29284c 80%, #717ae1 100%);
  border-radius: 10px;
  transform: skewX(35deg);
}
.lighthouse-group .lighthouse-holder {
  height: 450px;
  width: 100px;
  bottom: 80px;
  left: 180px;
}
.lighthouse-group .lighthouse-holder .lighthouse {
  width: 100%;
  height: 100%;
  background-color: #d6d9f6;
  transform: perspective(600px) rotateX(20deg);
