.rounded-pulse-button {
  position: relative;
  display: inline-block;
  cursor: pointer;
  padding: 15px 40px;
  font-size: 1em;
  font-weight: bold;
  text-transform: uppercase;
  text-decoration: none;
  color: #fff;
  outline: none;
  border-radius: 100px;
  border: none;
  background-color: #045c8c;  
  transition: all 0.2s;
  box-sizing: border-box;
  width: 100%;
}
.rounded-pulse-button:after {
  content: "";
  display: inline-block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 100px;
  background-color: #1e658b; 
  transition: all 0.4s;
  z-index: -1;
}
.rounded-pulse-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
.rounded-pulse-button:hover:after {
  transform: scaleX(1.4) scaleY(1.6);
  opacity: 0;
}
.rounded-pulse-button:active {
  transform: translateY(-1px);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}
</style>
