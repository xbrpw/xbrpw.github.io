        <button class="toxel" data-clipboard-text="<img src='https://www.xbr.pw/go/icon-xbrpw/signal-dedo-grosero.svg' width='40px' height='40px'> " >
          <img src='https://www.xbr.pw/go/icon-xbrpw/signal-dedo-grosero.svg' width='40px' height='40px'> <i class="far fa-copy"></i> 
        </button><!-- /Extras -->
        
    
        <div id="result"></div>
      
      <script>
      // Check browser support
      if (typeof(Storage) !== "undefined") {
        // Store
        localStorage.setItem("lastname", "Smith");
        // Retrieve
        document.getElementById("result").innerHTML = localStorage.getItem("lastname");
      } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
      }
      </script>
