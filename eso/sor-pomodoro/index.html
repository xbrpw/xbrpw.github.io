<html lang="es-MX">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sor Pomodoro </title>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'><link rel="stylesheet" href="./style.css">

</head>

  <div class="jumbotron">
    <h1>Sor Pomodoro</h1>
    <h2 hidden>La técnica Pomodoro es un método para mejorar la administración del tiempo dedicado a una actividad.</h2>
  </div>

  <h4>Sesión de trabajo</h4>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <button id="sPlus" class="btn btn-lg" onclick="edit(this.id)"><i class="fa fa-plus-circle"></i></button>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <h3 id="session">25</h3>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <button id="sMinus" class="btn btn-lg" onclick="edit(this.id)"><i class="fa fa-minus-circle"></i></button>
    </div>
  </div>
  <div class="progress">
    <div id="session-progress" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar">
    </div>
  </div>

  <h4>Descanso</h4>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <button id="bPlus" class="btn btn-lg" onclick="edit(this.id)"><i class="fa fa-plus-circle"></i></button>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <h3 id="break">5</h3>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <button id="bMinus" class="btn btn-lg" onclick="edit(this.id)"><i class="fa fa-minus-circle"></i></button>
    </div>
  </div>
  <div class="progress">
    <div id="break-progress" class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar">
    </div>
  </div>

  <button class="btn btn-lg btn-primary" onclick="podomoro();">Empezar</button>

  <div class="jumbotron">
    <h1 id="total_pomos">0</h1>
    <h3>Pomodoros Completedados</h3>
  </div>
</body>

</html>
