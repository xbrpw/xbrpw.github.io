        <div class="wrap">
            <h1>Calculadora Exponencial</h1>
         
            <div class="form">
                <div class="row">
                    <label for="inp-1">Base</label>
                    <input type="text" id="inp-a" name="inp-1" autocomplete="off" aria-label="Número base" class="input-cool">
                </div>
                <div class="row">
                    <label for="inp-2" >Exponente</label>
                    <input type="text" id="inp-b" name="inp-2" autocomplete="off" aria-label="Exponente"  class="input-cool">
                </div>
                <button onclick="getResult()" class="input-cool">Calcular</button>
                <div class="row">
                    <label for="res">Resultado</label>
                    <input class="resultbox" type="text" name="res" id="result" disabled="disabled" aria-label="Resultado exponencial" class="input-cool">
                </div>
            </div>
        </div>

        <script>
            function getResult() {
                let a = document.getElementById("inp-a").value;
                let b = document.getElementById("inp-b").value;

                let result = a;

                for (let i = 1; i < b; i++) {
                    result *= a;
                }

                if (a != "" && b !="") {
                    document.getElementById("result").value = result;
                } else {
                    document.getElementById("result").value = "Input all the correct values.";
                }
            }
        </script>
