        <script>
            function getResult() {
                let a = document.getElementById("inp-a").value;
                let b = document.getElementById("inp-b").value;

                let result = a;

                for (let i = 1; i < b; i++) {
                    result *= a;
                }

                if (a != "" && b !="") {
                    document.getElementById("result").value = result;
                } else {
                    document.getElementById("result").value = "Comprueba los datos";
                }
            }
        </script>
