<!DOCTYPE html>
<html lang="es-mx" >
<head>
  <meta charset="UTF-8">

<style>@import url('https://fonts.googleapis.com/css?family=Roboto:700');

  body {
    margin:0px;
    font-family:'Roboto';
    text-align:center;
  }
  
  #containerTextAni {
    color:#999;
    margin:0px;
    font-family:'Roboto';
    text-align:center;
    font-size:36px;
    font-weight:bold;
    padding-top:200px;  
    position:fixed;
    width:100%;
    bottom:45%;
    display:block;
  }
  
  #flipTextAni {
    height:50px;
    overflow:hidden;text-transform: uppercase;
  }
  
  #flipTextAni > div > div {
    color:#fff;
    padding:4px 12px;
    height:55px;
    margin-bottom:45px;
    display:inline-block;
  }
  
  #flipTextAni div:first-child {
    animation: show 5s linear infinite;
  }
  
  #flipTextAni div div {
    background:#42c58a;
  }
  #flipTextAni div:first-child div {
    background:#4ec7f3;
  }
  #flipTextAni div:last-child div {
    background:#DC143C;
  }
  
  @keyframes show {
    0% {margin-top:-270px;}
    5% {margin-top:-180px;}
    33% {margin-top:-180px;}
    38% {margin-top:-90px;}
    66% {margin-top:-90px;}
    71% {margin-top:0px;}
    99.99% {margin-top:0px;}
    100% {margin-top:-270px;}
  }  
</style>

</head>
<body>

<div id=containerTextAni>
  En esta escuela<br> reforzamos

</div>


</body>
