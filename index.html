<!DOCTYPE html> 
<html lang="es-MX" >    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <meta charset="UTF-8">
  <title>xiiber power mx - Desarrollando ideas a la medida</title>
  <style>.coolHoverEffect {
  --c: #ef6a3e;
  line-height: 1.6em;
  background: linear-gradient(var(--c) 0 0), conic-gradient(from -135deg at 100% 50%, var(--c) 90deg, #0000 0) 0 var(--p, 0%), conic-gradient(from -135deg at 1.2em 50%, #0000 90deg, var(--c) 0) 100% var(--p, 0%);
  -webkit-background-clip: text, border-box, border-box;
  background-size: 100%, var(--s, 0%) 200%, var(--s, 0%) 200%;
  background-repeat: no-repeat;
  background-blend-mode: difference, normal;
  filter: Invert(1);
  color: transparent;
  transition: 0.4s ease-in, background-position 0s;
}

.coolHoverEffect:hover {
  --p: 100%;
  /* it should be .6em (1.2em/2) but we use a litte bigger to avoid gaps */
  --s: calc(50% + .61em);font-size: 2.5rem;
  border-radius: 25px;
  font-weight: 400;
}

.coolHoverEffect {
  font-family: Roboto; 
  font-size: 2rem;
  cursor: pointer;
  padding: 0 0.8em;font-weight: 200;
}</style>

</head>
<body style=" height: 100vh;margin: 0;display: grid;place-content: center;">

<h1 class="coolHoverEffect"><b>xbrpw</b>.github.io</h1>

<button onclick="reloadCurrentPage()"><code>Reload (F5)</code></button>
<script>
  function reloadCurrentPage(){
    window.location.reload()
  }
</script>

  
</body>
</html>
